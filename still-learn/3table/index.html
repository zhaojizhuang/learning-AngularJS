<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
        <title>Table</title>
    </head>
    <body ng-app="tableApp">
        <h1>
            <a href="https://github.com/Gaohaoyang/">Gaohaoyang's github</a>
            followers</h1>

        <table ng-controller="myCtrl">
            <tr>
                <th>
                    table id
                </th>
                <th>
                    GitHub id
                </th>
                <th>
                    name
                </th>
                <th>
                    avatar
                </th>
                <th>
                    url
                </th>
            </tr>
            <tr ng-repeat="person in followers ">
                <td>
                    {{$index+1}}
                </td>
                <td>
                    {{person.id}}
                </td>
                <td>
                    {{person.login}}
                </td>
                <td>
                    <img src="{{person.avatar_url}}" alt=""/>
                </td>
                <td>
                    <a href="{{person.html_url}}">{{person.html_url}}</a>
                </td>
            </tr>
        </table>
        <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
